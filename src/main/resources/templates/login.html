<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Getting Started: Serving Web Content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-6 col-sm-4">
				<h1>Ingreso al sistema</h1>
				<form th:action="@{/login}" method="post">

					<div class="form-group">
						<label for="inputCod">Usuario</label>
						<input type="email" class="form-control" id="inputCod" 
							placeholder="ingrese su correo" name="correo">
					</div>
					<div class="form-group">
						<label for="inputNom">Contrase√±a</label>
						<input type="password" class="form-control" id="inputNom"
							placeholder="Ingrese password" name="clave">
					</div>
					

					<button type="submit" class="btn btn-primary">Ingresar</button>
				</form>
				<div th:class="${cssmensaje}" th:text="${mensaje}"></div>
			</div>
		</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
